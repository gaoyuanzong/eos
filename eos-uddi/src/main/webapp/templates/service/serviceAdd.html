<div class="grid_wrapper">

    <div class="g_6 contents_header">
        <h3 class="i_16_dashboard tab_label">服务管理</h3>
        <div><span class="label">General Informations and Resume</span></div>
    </div>

    <div class="g_6 contents_options">
        <div class="simple_buttons">
            <div class="bwIcon i_16_help" ng-click="returnlist()">返回</div>
        </div>
    </div>

    <div class="g_12 separator"><span></span></div>

    <div class="g_12">
        <div class="widget_header">
            <h4 class="widget_header_title wwIcon i_16_forms">Service</h4>
        </div>
        <form id="serviceform" method="post" action="/uploadjava.do" target="content" enctype="multipart/form-data">
        <div class="widget_contents noPadding">
            <div class="line_grid">
                <div class="g_3"><span class="label">服务中文名</span></div>
                <div class="g_9">
                    <input name="servicename" class="simple_field"  type="text" placeholder="">
                </div>
            </div>
            <div class="line_grid">
                <div class="g_3"><span class="label">所属模块</span></div>
                <div class="g_9">
                    <select name="module" class="simple_form">
                        <option value="{{row.moduleName}}" ng-repeat="row in modules">{{row.moduleName}}</option>
                    </select>
                </div>
            </div>
            <div class="line_grid">
                <div class="g_3"><span class="label">接口文件上传</span></div>
                <div class="g_9">
                    <div class="uploader" id="uniform-undefined">
                        <input type="file" name="java" class="simple_form" size="36.4" style="opacity: 0;">
                        <span class="filename">No file selected</span>
                        <span class="action"></span>
                    </div>
                </div>
            </div>
            <input type="hidden" name="appId" id="appId"/>
            <div class="line_grid">
                <div class="g_6"><input class="submitIt simple_buttons" ng-click="saveService()" value="Add" type="button">
                </div>
                <div class="clear"></div>
            </div>

        </div>
        </form>
    </div>
    <iframe name="content" id="content" style="display: none"/>
</div>
